<!DOCTYPE html>
<html>
    <head>
        <link href="{{url_for('static', filename='base.css')}}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="layout">
            <div id="menubar">
                <img onclick="window.location.href='/revenue'" src="{{url_for('static', filename='white_logo.png')}}" id="logo">
                <hr size="1" width="80%" color="#FFFFFF">
                <button onclick="window.location.href='/revenue'">Revenue</button>
                <button onclick="window.location.href='/customers'">Customers</button>
                <button onclick="window.location.href='/retention'">Retention</button>
                <button onclick="window.location.href='/profitability'">Profitability</button>
                <button onclick="window.location.href='/unit_economics'">Unit Economics</button>
                <button onclick="window.location.href='/retention_heatmap'">Retention Heatmap</button>
                <button onclick="window.location.href='/upload'" id="uploader">Upload</button>
            </div>
            <div id="main">
                <div id="content">
                    
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for msg in messages %}
                                <h1 style="color: red;">{{ msg }}</h1>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
